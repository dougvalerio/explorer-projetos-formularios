<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Avalie a sua Mentoria</title>

        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="page">
            <header>
                <h1>Avalie a sua Mentoria</h1>
                <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
                <img src="./images/logo.png" alt="Desenho de um balão de conversa com estrelas de avaliação dentro.">
                <div class="header">
                    <h3>Informações Pessoais</h3>
                </div>
            </header>

            <form id="my-form">

                <fieldset>
                    <div class="fieldset-wrapper">
                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="event-name">Nome</label>
                                <input type="text" id="event-name" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-lastname">Sobrenome</label>
                                <input type="text" id="event-lastname" required>
                            </div>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-email">Email <span>(digite um email válido)</span></label>
                            <input type="email" id="event-email" required>
                         </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações Pessoais</legend>
    
                        <div class="input-wrapper">
                            <label for="event-category">Selecione quem foi o seu mentor</label>
                            <select id="event-category">
                                <option value="no-teacher"></option>
                                <option value="teacher01">Mayk Brito</option>
                                <option value="teacher02">Diego Fernandes</option>
                                <option value="teacher03">Jakeliny Gracielly</option>
                                <option value="teacher04">Rodrigo Gonçalvez</option>
                            </select>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-feedback ">Feedback sobre o mentor</label>
                            <textarea id="event-feedback"></textarea>
                        </div>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="event-
                            doubts" />
                            <label for="event-p
                            doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Agendando próxima mentoria</legend>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-date" />
                            </div>
    
                            <div class="hour">
                                <div class="input-wrapper">
                                    <label for="event-begin">Das</label>
                                    <input type="time" id="event-begin" />
                                </div>
    
                                <div class="input-wrapper">
                                    <label for="event-end">Até</label>
                                    <input type="time" id="event-end" />
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <button class="button" form="my-form">Salvar</button>
            </form>
        </div>
    </body>
</html>
